syntax = "proto3";
option go_package = "github.com/Shubhacker/RTO-BE-Dev/invoicer"; 

message Amount{
    int64 amount = 1;
    string currency = 2;
}

message CreateRequest{
    Amount amount = 1;
    string from = 2;
    string to = 3;
}

message CreateResponseMessage{
    bytes pdf = 1;
}

service Invoicer{
    rpc Create(CreateRequest) returns (CreateResponseMessage);
}
